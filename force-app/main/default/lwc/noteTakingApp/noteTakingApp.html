<template>

    <div class="app">

        <div class="box box-center" onclick={createNoteHandler}>
            <div class="dotted-circle">
                <lightning-icon icon-name='utility:add' alternative-text='add' size='large' title='add' class="custom-icon"></lightning-icon>
            </div>
         
        </div>

        <div class="box slds-var-m-bottom_medium">
            <header>
                <h2 class="slds-truncate">Note Heading</h2>
            </header>
            <div class="notes">
                description text will come here
            </div>
            <footer class="footer">
                <div class="date">Tue Jan 10 2023</div>
                <div>
                    <lightning-icon icon-name='action:edit' alternative-text='edit' 
                    size='xx-small' title='edit note' class="edit-icon slds-var-m-right_x-small"></lightning-icon>
                    <lightning-icon icon-name='action:delete' alternative-text='delete' 
                    size='xx-small' title='delete note' class="delete-icon"></lightning-icon>
                </div>
            </footer>
        </div>
    </div>
    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title"> Modal Heading</h1>
            <div>I am a body</div>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand">Save</button>
            </footer>
        </c-modal>
    </template>

</template>
